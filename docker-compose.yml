version: '3.9'
services:
  app:
    image: ghcr.io/smkdev-id/tools:latest
    container_name: tools
    restart: always
    networks:
      - public
      - database
    volumes:
      - app:/var/www/html/storage/framework/
      - /etc/php/conf.d/uploads.ini:/usr/local/etc/php/conf.d/00-up.ini
    labels:
      traefik.enable: true
      traefik.http.routers.tools.entrypoints: web-secure
      traefik.http.routers.tools.rule: Host(`tools.smk.dev`)

networks:
  public:
    external: true
  database:
    external: true

volumes:
  app: